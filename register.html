<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/image/logo.ico" type="image/x-icon">
    <title>Sign Up</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,500;1,500;1,900&display=swap"
        rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="register">
    <div class="split-screen">
        <div class="left">
            <img src="assets/image/euro2024.jpg" />
            <div class="overlay">
                <h3 class="logo">EURO 2024</h3>
            </div>
        </div>

        <div class="right">
            <form action="">
                <section class="copy">
                    <h2>Sign Up</h2>
                    <div class="login-container">
                        <p>
                            Sudah punya akun?
                            <strong><a href="login.html">Login</a></strong>
                        </p>
                    </div>
                </section>

                <div class="input-container name">
                    <label for="name">Nama Lengkap</label>
                    <input id="name" type="text" placeholder="Enter Nama Lengkap Anda"/>
                </div>

                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="example@gmail.com"/>
                </div>

                <div class="input-container password">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter Your Password"/>
                    <i class="fas fa-eye-slash"></i>
                </div>

                <button class="signup-btn" type="button" onclick="location.href='index.html'">
                    Sign Up
                </button>
                <section class="copy legal">
                    <p>
                        <span class="small">Dengan mendaftar, Anda menyetujui <br /><a href="#">Privacy
                                Policy</a>
                            & <a href="#">Terms and Conditions</a></span>
                    </p>
                </section>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; Muhammad Fauzan, 2024. All Rights Reserved</p>
      </footer>
</body>
</html>
